{% extends 'base.html' %}

{% block title %}Customer Detail{% endblock %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Customer Detail</h1>
        <div class="mb-4">
            <strong class="block text-sm font-semibold mb-1">Name:</strong>
            <p>{{ object.name }}</p>
        </div>
        <div class="mb-4">
            <strong class="block text-sm font-semibold mb-1">CPR:</strong>
            <p>{{ object.cpr }}</p>
        </div>
        <div class="mb-4">
            <strong class="block text-sm font-semibold mb-1">Account Number:</strong>
            <p>{{ object.account_no }}</p>
        </div>
        <div class="mb-4">
            <strong class="block text-sm font-semibold mb-1">PIN Code:</strong>
            <p>{{ object.pin_code }}</p>
        </div>
        <a class="inline-block py-2 px-4 bg-blue-500 text-white rounded mt-4" href="{% url 'customer:customer_update' object.pk %}">Edit</a>
        <a class="inline-block py-2 px-4 bg-red-500 text-white rounded mt-4 ml-2" href="{% url 'customer:customer_delete' object.pk %}">Delete</a>
        <a class="inline-block py-2 px-4 bg-gray-300 text-gray-700 rounded mt-4 ml-2" href="{% url 'customer:customer_list' %}">Back to Customer List</a>
    </div>
{% endblock %}
