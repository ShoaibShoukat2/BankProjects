{% extends 'base.html' %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
            <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-semibold mb-1">Username:</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.password1.id_for_label }}" class="block text-sm font-semibold mb-1">Password:</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.password2.id_for_label }}" class="block text-sm font-semibold mb-1">Confirm Password:</label>
                    {{ form.password2 }}
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
