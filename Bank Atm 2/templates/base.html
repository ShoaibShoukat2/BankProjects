<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Bank ATM{% endblock %}</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a class="text-xl font-bold" href="/">Bank ATM</a>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse">
                <ul class="flex space-x-4">
                    {% if request.user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="{% url 'customer:customer_list' %}">Customers</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'transaction:transaction_list' %}">Transactions</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'atm:atm_list' %}">ATMs</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'authentication:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'authentication:login' %}">Login</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'authentication:signup' %}">Signup</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
