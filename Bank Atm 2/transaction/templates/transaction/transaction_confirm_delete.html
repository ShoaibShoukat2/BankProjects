{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto mt-4">
        <h1 class="text-2xl font-semibold mb-4">Delete Transaction</h1>
        <p class="mb-4">Are you sure you want to delete this transaction?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="inline-block py-2 px-4 bg-red-500 text-white rounded">Delete</button>
            <a class="inline-block py-2 px-4 bg-gray-300 text-gray-700 rounded ml-2" href="{% url 'transaction:transaction_detail' object.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
