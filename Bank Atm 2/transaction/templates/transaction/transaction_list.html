{% extends 'base.html' %}

{% block title %}Transaction List{% endblock %}

{% block content %}
    <div class="container mx-auto mt-4">
        <h1 class="text-2xl font-semibold mb-4">Transaction List</h1>
        <ul class="list-group">
            {% for transaction in object_list %}
                <li class="list-group-item flex justify-between items-center">
                    <a href="{% url 'transaction:transaction_detail' transaction.pk %}" class="text-blue-500">{{ transaction.name }}</a>
                    <span class="bg-blue-500 text-white py-1 px-2 rounded">{{ transaction.id }}</span>
                </li>
            {% endfor %}
        </ul>
        <a class="inline-block py-2 px-4 bg-blue-500 text-white rounded mt-4" href="{% url 'transaction:transaction_create' %}">Create New Transaction</a>
    </div>
{% endblock %}
