{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-2xl font-semibold">Delete ATM</h1>
        <p class="mt-2">Are you sure you want to delete "{{ object.atm_location }}"?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded">Delete</button>
            <a class="px-4 py-2 bg-gray-300 text-gray-700 rounded ml-2" href="{% url 'atm:atm_detail' object.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
