{% extends 'base.html' %}

{% block title %}Customer List{% endblock %}

{% block content %}
    <h1>Customer List</h1>
    <ul class="list-group">
        {% for customer in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'customer:customer_detail' customer.pk %}">{{ customer.name }}</a>
                <span class="badge badge-primary badge-pill">{{ customer.id }}</span>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary mt-4" href="{% url 'customer:customer_create' %}">Create New Customer</a>
{% endblock %}
