{% extends 'base.html' %}

{% block title %}Create Customer{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Create Customer</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">CPR:</label>
                <div class="col-sm-10">
                    {{ form.cpr }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Account Number:</label>
                <div class="col-sm-10">
                    {{ form.account_no }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">PIN Code:</label>
                <div class="col-sm-10">
                    {{ form.pin_code }}
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-secondary ml-2" href="{% url 'customer:customer_list' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
