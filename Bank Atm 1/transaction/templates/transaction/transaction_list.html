{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Transaction List</h1>
        <ul class="list-group">
            {% for transaction in object_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'transaction:transaction_detail' transaction.pk %}">{{ transaction.name }}</a>
                    <span class="badge badge-primary badge-pill">{{ transaction.id }}</span>
                </li>
            {% endfor %}
        </ul>
        <a class="btn btn-primary mt-4" href="{% url 'transaction:transaction_create' %}">Create New Transaction</a>
    </div>
{% endblock %}
