{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Delete Transaction</h1>
        <p>Are you sure you want to delete this transaction?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary ml-2" href="{% url 'transaction:transaction_detail' object.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
